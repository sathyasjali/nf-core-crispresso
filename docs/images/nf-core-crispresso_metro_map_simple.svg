<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple metro map for GitHub compatibility -->
  
  <!-- Main workflow line -->
  <line x1="100" y1="200" x2="1100" y2="200" stroke="#1f77b4" stroke-width="8" stroke-linecap="round"/>
  
  <!-- QC branch -->
  <line x1="250" y1="200" x2="250" y2="150" stroke="#2ca02c" stroke-width="6" stroke-linecap="round"/>
  <line x1="250" y1="150" x2="400" y2="150" stroke="#2ca02c" stroke-width="6" stroke-linecap="round"/>
  <line x1="400" y1="150" x2="500" y2="200" stroke="#2ca02c" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Analysis branch -->
  <line x1="500" y1="200" x2="600" y2="300" stroke="#ff7f0e" stroke-width="6" stroke-linecap="round"/>
  <line x1="600" y1="300" x2="700" y2="200" stroke="#ff7f0e" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Report branch -->
  <line x1="700" y1="200" x2="800" y2="350" stroke="#9467bd" stroke-width="6" stroke-linecap="round"/>
  <line x1="800" y1="350" x2="900" y2="200" stroke="#9467bd" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Stations -->
  <!-- INPUT -->
  <circle cx="100" cy="200" r="20" fill="white" stroke="#333" stroke-width="3"/>
  <text x="100" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">INPUT</text>
  <text x="100" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">FASTQ files</text>
  
  <!-- FastQC -->
  <circle cx="250" cy="200" r="16" fill="white" stroke="#2ca02c" stroke-width="3"/>
  <text x="250" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2ca02c">FastQC</text>
  <text x="250" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">Quality Control</text>
  
  <!-- QC Processing -->
  <circle cx="400" cy="150" r="12" fill="white" stroke="#2ca02c" stroke-width="2"/>
  <text x="400" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2ca02c">QC</text>
  
  <!-- CRISPResso2 -->
  <circle cx="500" cy="200" r="24" fill="white" stroke="#1f77b4" stroke-width="4"/>
  <text x="500" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1f77b4">CRISPResso2</text>
  <text x="500" y="206" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1f77b4">Analysis</text>
  <text x="500" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">CRISPR Analysis</text>
  
  <!-- Detailed Analysis -->
  <circle cx="600" cy="300" r="14" fill="white" stroke="#ff7f0e" stroke-width="2"/>
  <text x="600" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#ff7f0e">Detailed</text>
  <text x="600" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666">Amplicon Analysis</text>
  
  <!-- Results Summary -->
  <circle cx="700" cy="200" r="16" fill="white" stroke="#9467bd" stroke-width="3"/>
  <text x="700" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9467bd">Results</text>
  <text x="700" y="206" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9467bd">Summary</text>
  <text x="700" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">CSV Generation</text>
  
  <!-- Report Processing -->
  <circle cx="800" cy="350" r="12" fill="white" stroke="#9467bd" stroke-width="2"/>
  <text x="800" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#9467bd">Reports</text>
  
  <!-- MultiQC -->
  <circle cx="900" cy="200" r="20" fill="white" stroke="#9467bd" stroke-width="3"/>
  <text x="900" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#9467bd">MultiQC</text>
  <text x="900" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">Dashboard</text>
  
  <!-- OUTPUT -->
  <circle cx="1100" cy="200" r="20" fill="white" stroke="#333" stroke-width="3"/>
  <text x="1100" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">OUTPUT</text>
  <text x="1100" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Results</text>
  
  <!-- Legend -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="300" height="80" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
    <text x="150" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">nf-core/crispresso Pipeline</text>
    
    <!-- Line legend -->
    <line x1="10" y1="25" x2="30" y2="25" stroke="#1f77b4" stroke-width="4"/>
    <text x="35" y="29" font-family="Arial, sans-serif" font-size="10" fill="#333">Main Workflow</text>
    
    <line x1="10" y1="35" x2="30" y2="35" stroke="#2ca02c" stroke-width="3"/>
    <text x="35" y="39" font-family="Arial, sans-serif" font-size="10" fill="#333">Quality Control</text>
    
    <line x1="10" y1="45" x2="30" y2="45" stroke="#ff7f0e" stroke-width="3"/>
    <text x="35" y="49" font-family="Arial, sans-serif" font-size="10" fill="#333">Analysis</text>
    
    <line x1="10" y1="55" x2="30" y2="55" stroke="#9467bd" stroke-width="3"/>
    <text x="35" y="59" font-family="Arial, sans-serif" font-size="10" fill="#333">Reporting</text>
    
    <text x="10" y="75" font-family="Arial, sans-serif" font-size="9" fill="#666">FASTQ → FastQC → CRISPResso2 → Results → MultiQC → OUTPUT</text>
  </g>
</svg>
